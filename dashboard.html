{% extends 'base.html' %}

{% block body %}
    <h1>Dashboard<small> Welcome {{session.username}}</small></h1>
    <a class="btn btn-success" href="/add_article">Add Article</a>
    <hr>
    <table class="table table-striped">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Author</th>
            <th>Date</th>
            <th>Actions</th>

        </tr>
        {% for item in article %}
            <tr>
                <td>{{item.id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.author}}</td>
                <td>{{date}}</td>
                <td><a href="/edit_article/{{item.id}}" class="btn btn-default">Edit</a></td>
                <td>
                    <form  action="{{url_for('delete_article', id=item.id)}}" method="post">
                        <input type="hidden" name="method" value="DELETE">
                        <input type="submit" value="Delete" class="btn btn-danger">
                    </form>
                 </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
